<!DOCTYPE HTML>
<html>
    <head>
        <title>stack</title>
        <link href="scss/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <root>
            <div class="main">

                <div class="header">
                    <h2>Stack Visualization</h2>
                </div>

                <div class="content">
                    <div class="grid">
                        <div class="grid-addnum">
                            <div class="addnum">
                                <span><b>Add number</b></span><br>
                                <input type="text" name="num" id="num">
                            </div>
                        </div>

                        
                        <div class="grid-stack">
                            <div class="stack">
                                <table>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="top-number">
                                <table>
                                    <tr>
                                        <td>0</td>
                                        <td>1</td>
                                        <td>2</td>
                                        <td>3</td>
                                        <td>4</td>
                                        <td>5</td>
                                        <td>6</td>
                                        <td>7</td>
                                        <td>8</td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="grid-top">
                            <div class="top-stack">
                                <span><b>Top</b></span><br>
                                <input type="text" name="top" id="topnum">
                            </div>
                        </div>

                        <div class="grid-opr">
                            <div class="opr">
                                <div class="opr-top">
                                    <button class="btn">New</button>
                                    <button class="btn">Push</button>
                                    <button class="btn">Pop</button>
                                    <button class="btn">Peek</button>
                                </div>

                                <div class="opr-bot">
                                    <button class="btn">Size</button>
                                    <button class="btn">IsEpmty</button>
                                    <button class="btn">Swap</button>
                                    
                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>

                <div class="footer">
                    <img src="img/c.png">
                    <h2>Stack 2019</h2>
                </div>

            </div>
        </root>

    </body>

</html>
